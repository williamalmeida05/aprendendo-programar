<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Test</title>
</head>
<body>
    <div>
        <main>
            <header>
                <h1>CodeClub Convert Money</h1>
            </header>

            <label>
                Converter de
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>
            <label>
                Converter para
                <select>
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>

            <input placeholder="R$ 10.000,00">
            <button>Converter</button>

            <section>
                <div>
                    <img src="./assets/bandeira-br.png">
                    <p>Real</p>
                    <p>R$ 10.000,00</p>
                </div>
                <img src="./assets/seta.png">
                <div>
                    <img src="./assets/bandeira-eua.png">
                    <p>Dólar Americano</p>
                    <p>US$ 2.000,00</p>
                </div>
            </section>

        </main>
    </div>
    
</body>
</html>
